de below you can compute the sum for the first 20 integers.\nYou can copy and past the code in the R console to evaluate that the code.<\/p>\n\n<pre><code>20*(20+1)/2\n<\/code><\/pre>\n\n<p>However, we can also define a variable n to re-use the formula for other values of n<\/p>\n\n<ul>\n  <li>We first define the variable n and set it equal to 20<\/li>\n  <li>Next we calculate the formula<\/li>\n<\/ul>\n\n<pre><code>n &lt;- 20\nn*(n+1)/2\n<\/code><\/pre>\n\n<p>We can reuse the same code and redefine n so to repeat the calculation for n=25.<\/p>\n\n<pre><code>n &lt;- 25\nn*(n+1)/2\n<\/code><\/pre>\n\n<h3 id=\"exercise\">Exercise<\/h3>\n<p>Now, adjust the code from the example to calculate the sum of the first 100 integers.<\/p>\n\n    <footer class=\"footnote-links visible-print\">\n    <\/footer>\n  <\/div>\n<\/div>\n<script>\n  $(() => window.dodona.initDescription());\n<\/script>\n\n<\/body>\n<\/html>\n"],"code":["fghfgh #https://dodona.ugent.be/nl/courses/705/series/8643/activities/1368083120\n\n\n\n"],"feedback_names":[["eval"]],"feedback_content":[["<div class=\"tab-pane feedback-tab-pane active\" id=\"tab-eval-0\"><div class=\"groups\"><div class=\"group wrong\"><div class=\"messages\"><div class=\"message message-student\" title=\"\">Error while evaluating context: object 'fghfgh' not found<\/div><\/div><\/div><\/div><\/div>\n"]]}).content.cloneNode(true));
