0367357986\">[2]: https://www.crcpress.com/Introduction-to-Data-Science-Data-Analysis-and-Prediction-Algorithms-with/Irizarry/p/book/9780367357986<\/a><br/>\n          <a href=\"https://leanpub.com/datasciencebook\">[3]: https://leanpub.com/datasciencebook<\/a><br/>\n          <a href=\"https://github.com/rafalab/dsbook\">[4]: https://github.com/rafalab/dsbook<\/a><br/>\n          <a href=\"https://creativecommons.org/licenses/by-nc-sa/4.0\">[5]: https://creativecommons.org/licenses/by-nc-sa/4.0<\/a><br/>\n          <a href=\"https://twitter.com/rafalab\">[6]: https://twitter.com/rafalab<\/a><br/>\n    <\/footer>\n  <\/div>\n<\/div>\n<script>\n  dodona.ready.then(() => window.dodona.initDescription());\n<\/script>\n\n<\/body>\n<\/html>\n"}}).content.cloneNode(true));
