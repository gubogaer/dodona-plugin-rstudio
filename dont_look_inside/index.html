e and redefine n so to repeat the calculation for n=25.<\/p>\n\n<pre><code>n &lt;- 25\nn*(n+1)/2\n<\/code><\/pre>\n\n<h3 id=\"exercise\">Exercise<\/h3>\n<p>Now, adjust the code from the example to calculate the sum of the first 100 integers.<\/p>\n\n    <footer class=\"footnote-links visible-print\">\n    <\/footer>\n  <\/div>\n<\/div>\n<script>\n  dodona.ready.then(() => window.dodona.initDescription());\n<\/script>\n\n<\/body>\n<\/html>\n","completed":true}}).content.cloneNode(true));
