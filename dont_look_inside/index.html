            import {dodona_lite} from "./app.js"

            document.body.appendChild(dodona_lite({"type":"ContentPage","exercise":{"name":"2.1 Case study: US Gun Murders","url":"https://dodona.ugent.be/nl/courses/804/series/9212/activities/1893706238","description":"<!DOCTYPE html>\n<html\n  prefix=\"og: http://ogp.me/ns#\"\n  lang=\"nl\"\n  class=\"dodona-frame\">\n<head>\n  <meta charset=\"utf-8\">\n  <meta http-equiv=\"X-UA-Compatible\" content=\"IE=edge\">\n  <meta name=\"viewport\" content=\"width=device-width, initial-scale=1\">\n            <meta property=\"og:image\" content=\"https://sandbox.dodona.be/nl/activities/1893706238/description/vIjJMp7Ca-PXJvzh/media/murder-rate-example-1-1.png\">\n\n  <meta property=\"og:image\" content=\"https://dodona.ugent.be/icon.png\">\n  <link href=\"https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap\" rel=\"stylesheet\">\n  <link href=\"https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css\" rel=\"stylesheet\" type='text/css'>\n    <link rel=\"stylesheet\" href=\"https://dodona.ugent.be/assets/application-fcdb04fdfe396290e69cbf7ae3616bbcd9e604c85894a98519e87b6cd1ade51f.css\" media=\"all\" />\n  <script src=\"https://dodona.ugent.be/assets/frame-4e91d9c03f0a1d0e6c2a87e48b536481d24865890ce0f36a84f34f0c10fd84e5.js\"><\/script>\n  <script src=\"https://dodona.ugent.be/assets/commons-1bcb1c8d745f7a618ea1a789cabd642de3858ceef1d814e1a3e612eea36eaba3.js\"><\/script>\n  <script src=\"https://dodona.ugent.be/assets/runtime-2a8b49659fc15b7fdc132f76a015d6a71ca821aa46da9b51f5a1e953ddc833cc.js\"><\/script>\n  <script src=\"https://dodona.ugent.be/assets/application_old-aeabf75f84e26d715d4df127ca820680d5e83f024ab0e2f2a94ba12240dccd71.js\"><\/script>\n    <script src=\"https://dodona.ugent.be/assets/description-12a3b6941065d72c34e51efb01ec95392fc6a3761da687bb2b76da9d6e1d90b9.js\"><\/script>\n  <script>\n    window.dodona.initMathJax();\n  <\/script>\n  <script id=\"MathJax-script\" src='https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js'><\/script>\n\n<\/head>\n<body>\n<base target=\"_parent\" href=\"https://sandbox.dodona.be/nl/activities/1893706238/description/vIjJMp7Ca-PXJvzh/?dark=false\">\n  <div class=\"activity-description\">\n  <div class=\"card-supporting-text\">\n      <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/myBflQkKliA\" frameborder=\"0\" style=\"display: block; margin: auto;\" allow=\"autoplay; encrypted-media\" allowfullscreen=\"\"><\/iframe>\n\n<p>Imagine you live in Europe and are offered a job in a US company with\nmany locations across all states. It is a great job, but news with\nheadlines such as <a href=\"https://abcnews.go.com/blogs/headlines/2012/12/us-gun-ownership-homicide-rate-higher-than-other-developed-countries/\">US Gun Homicide Rate Higher Than Other Developed\nCountries<\/a><sup class=\"footnote-url visible-print-inline\">1<\/sup> have you worried. Charts like this may concern you\neven more:<\/p>\n\n<p><img src=\"media/murder-rate-example-1-1.png\" width=\"70%\" style=\"display: block; margin: auto;\"><\/p>\n\n<!--(Source:\n[Maâ€™ayan Rosenzweigh/ABC News](https://abcnews.go.com/blogs/headlines/2012/12/us-gun-ownership-homicide-rate-higher-than-other-developed-countries/), Data from UNODC Homicide Statistics) -->\n\n<p>Or even worse, this version from\n<a href=\"https://everytownresearch.org\" target=\"_blank\">everytown.org<\/a><sup class=\"footnote-url visible-print-inline\">2<\/sup>:\n<img src=\"media/murder-rate-example-2-1.png\" width=\"70%\" style=\"display: block; margin: auto;\"><\/p>\n\n<!--(Source  [everytown.org](https://everytownresearch.org))-->\n\n<p>But then you remember that the US is a large and diverse country with 50\nvery different states as well as the District of Columbia (DC).<\/p>\n\n<p><img src=\"media/us-murders-by-state-map-1.png\" width=\"70%\" style=\"display: block; margin: auto;\"><\/p>\n\n<p>California, for example, has a larger population than Canada, and 20 US\nstates have populations larger than that of Norway. In some respects,\nthe variability across states in the US is akin to the variability\nacross countries in Europe. Furthermore, although not included in the\ncharts above, the murder rates in Lithuania, Ukraine, and Russia are\nhigher than 4 per 100,000. So perhaps the news reports that worried you\nare too superficial. You have options of where to live and want to\ndetermine the safety of each particular state. We will gain some\ninsights by examining data related to gun homicides in the US during\n2010 using R.<\/p>\n\n<p>Before we get started with our example, we need to cover logistics as\nwell as some of the very basic building blocks that are required to gain\nmore advanced R skills. Be aware that the usefulness of some of these\nbuilding blocks may not be immediately obvious, but later in the book\nyou will appreciate having mastered these skills.<\/p>\n\n    <footer class=\"footnote-links visible-print\">\n        <h4>Links<\/h4>\n          <a href=\"https://abcnews.go.com/blogs/headlines/2012/12/us-gun-ownership-homicide-rate-higher-than-other-developed-countries/\">[1]: https://abcnews.go.com/blogs/headlines/2012/12/us-gun-ownership-homicide-rate-higher-than-other-developed-countries/<\/a><br/>\n          <a href=\"https://everytownresearch.org\">[2]: https://everytownresearch.org<\/a><br/>\n    <\/footer>\n  <\/div>\n<\/div>\n<script>\n  dodona.ready.then(() => window.dodona.initDescription());\n<\/script>\n\n<\/body>\n<\/html>\n","completed":false}}).content.cloneNode(true));
