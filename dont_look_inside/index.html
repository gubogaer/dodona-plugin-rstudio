            document.body.appendChild(dodona_lite({"type":"ContentPage","exercise":{"name":"Acknowledgments","url":"https://dodona.ugent.be/nl/courses/1695/series/18770/activities/997803236.json","description":"<!DOCTYPE html>\n<html\n  prefix=\"og: http://ogp.me/ns#\"\n  lang=\"nl\"\n  class=\"dodona-frame\">\n<head>\n  <meta charset=\"utf-8\">\n  <meta http-equiv=\"X-UA-Compatible\" content=\"IE=edge\">\n  <meta name=\"viewport\" content=\"width=device-width, initial-scale=1\">\n  \n  <meta property=\"og:image\" content=\"https://dodona.ugent.be/icon.png\">\n  <link href=\"https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap\" rel=\"stylesheet\">\n  <link href=\"https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css\" rel=\"stylesheet\" type='text/css'>\n    <link rel=\"stylesheet\" href=\"https://dodona.ugent.be/assets/application-fcdb04fdfe396290e69cbf7ae3616bbcd9e604c85894a98519e87b6cd1ade51f.css\" media=\"all\" />\n  <script src=\"https://dodona.ugent.be/assets/frame-4e91d9c03f0a1d0e6c2a87e48b536481d24865890ce0f36a84f34f0c10fd84e5.js\"><\/script>\n  <script src=\"https://dodona.ugent.be/assets/commons-1bcb1c8d745f7a618ea1a789cabd642de3858ceef1d814e1a3e612eea36eaba3.js\"><\/script>\n  <script src=\"https://dodona.ugent.be/assets/runtime-2a8b49659fc15b7fdc132f76a015d6a71ca821aa46da9b51f5a1e953ddc833cc.js\"><\/script>\n  <script src=\"https://dodona.ugent.be/assets/application_old-aeabf75f84e26d715d4df127ca820680d5e83f024ab0e2f2a94ba12240dccd71.js\"><\/script>\n    <script src=\"https://dodona.ugent.be/assets/description-12a3b6941065d72c34e51efb01ec95392fc6a3761da687bb2b76da9d6e1d90b9.js\"><\/script>\n  <script>\n    window.dodona.initMathJax();\n  <\/script>\n  <script id=\"MathJax-script\" src='https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js'><\/script>\n\n<\/head>\n<body>\n<base target=\"_parent\" href=\"https://sandbox.dodona.be/nl/activities/997803236/description/CDV55n7h_rye64UH/?dark=false\">\n  <div class=\"activity-description\">\n  <div class=\"card-supporting-text\">\n      <p>This book is dedicated to all the people involved in building and\nmaintaining R and the R packages we use in this book. A special thanks\nto the developers and maintainers of R base, the tidyverse, and the\ncaret package.<\/p>\n\n<p>A special thanks to my tidyverse guru David Robinson and Amy Gill for\ndozens of comments, edits, and suggestions. Also, many thanks to\nStephanie Hicks who twice served as a co-instructor in my data science\nclasses and Yihui Xie who patiently put up with my many questions about\nbookdown. Thanks also to Karl Broman, from whom I borrowed ideas for the\nData Visualization and Productivity Tools parts, and to Hector\nCorrada-Bravo, for advice on how to best teach machine learning. Thanks\nto Peter Aldhous from whom I borrowed ideas for the principles of data\nvisualization section and Jenny Bryan for writing <em>Happy Git and GitHub\nfor the useR<\/em>, which influenced our Git chapters. Thanks to Alyssa\nFrazee for helping create the homework problem that became the\nRecommendation Systems chapter and to Amanda Cox for providing the New\nYork Regents exams data. Also, many thanks to Jeff Leek, Roger Peng, and\nBrian Caffo, whose class inspired the way this book is divided and to\nGarrett Grolemund and Hadley Wickham for making the bookdown code for\ntheir R for Data Science book open. Finally, thanks to Alex Nones for\nproofreading the manuscript during its various stages.<\/p>\n\n<p>This book was conceived during the teaching of several applied\nstatistics courses, starting over fifteen years ago. The teaching\nassistants working with me throughout the years made important indirect\ncontributions to this book. The latest iteration of this course is a\nHarvardX series coordinated by Heather Sternshein and Zofia Gajdos. We\nthank them for their contributions. We are also grateful to all the\nstudents whose questions and comments helped us improve the book. The\ncourses were partially funded by NIH grant R25GM114818. We are very\ngrateful to the National Institutes of Health for its support.<\/p>\n\n<p>A special thanks goes to all those who edited the book via GitHub pull\nrequests or made suggestions by creating an <em>issue<\/em> or sending an email:\n<code>nickyfoto<\/code> (Huang Qiang), <code>desautm<\/code> (Marc-André Désautels),\n<code>michaschwab<\/code> (Michail Schwab), <code>alvarolarreategui<\/code> (Alvaro\nLarreategui), <code>jakevc<\/code> (Jake VanCampen), <code>omerta<\/code> (Guillermo Lengemann),\n<code>espinielli<\/code> (Enrico Spinielli), <code>asimumba<\/code>(Aaron Simumba),\n<code>braunschweig<\/code> (Maldewar), <code>gwierzchowski<\/code> (Grzegorz Wierzchowski),\n<code>technocrat<\/code> (Richard Careaga), <code>atzakas<\/code>, <code>defeit<\/code> (David Emerson\nFeit), <code>shiraamitchell<\/code> (Shira Mitchell), <code>Nathalie-S<\/code>, <code>andreashandel<\/code>\n(Andreas Handel), <code>berkowitze<\/code> (Elias Berkowitz), <code>Dean-Webb<\/code> (Dean\nWebber), <code>mohayusuf<\/code>, <code>jimrothstein<\/code>, <code>mPloenzke<\/code> (Matthew Ploenzke),\n<code>NicholasDowand<\/code> (Nicholas Dow), <code>kant<\/code> (Darío Hereñú), <code>debbieyuster<\/code>\n(Debbie Yuster), <code>tuanchauict<\/code> (Tuan Chau), <code>phzeller<\/code>, <code>BTJ01<\/code> (BradJ),\n<code>glsnow<\/code> (Greg Snow), <code>mberlanda<\/code> (Mauro Berlanda), <code>wfan9<\/code>,\n<code>larswestvang<\/code> (Lars Westvang), <code>jj999<\/code> (Jan Andrejkovic),\n<code>Kriegslustig<\/code> (Luca Nils Schmid), David D. Kane, El Mustapha El\nAbbassi, and Vadim Zipunnikov.<\/p>\n\n    <footer class=\"footnote-links visible-print\">\n    <\/footer>\n  <\/div>\n<\/div>\n<script>\n  dodona.ready.then(() => window.dodona.initDescription());\n<\/script>\n\n<\/body>\n<\/html>\n","completed":true}}).content.cloneNode(true));
