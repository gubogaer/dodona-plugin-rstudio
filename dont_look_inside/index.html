t>\n    window.dodona.initMathJax();\n  <\/script>\n  <script id=\"MathJax-script\" src='https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js'><\/script>\n\n<\/head>\n<body>\n<base target=\"_parent\" href=\"https://sandbox.dodona.be/nl/activities/1368083120/description/_32TiRrjri5iHw3X/?dark=false\">\n  <div class=\"activity-description\">\n  <div class=\"card-supporting-text\">\n      <p>What is the sum of the first 100 positive integers? The formula for\nthe sum of integers \\(1\\) through \\(n\\) is \\(n(n+1)/2\\). Define\n\\(n=100\\) and then use R to compute the sum of \\(1\\) through \\(100\\)\nusing the formula. What is the sum?<\/p>\n\n<h3 id=\"example\">Example<\/h3>\n<p>With the code below you can compute the sum for the first 20 integers.\nYou can copy and past the code in the R console to evaluate that the code.<\/p>\n\n<pre><code>20*(20+1)/2\n<\/code><\/pre>\n\n<p>However, we can also define a variable n to re-use the formula for other values of n<\/p>\n\n<ul>\n  <li>We first define the variable n and set it equal to 20<\/li>\n  <li>Next we calculate the formula<\/li>\n<\/ul>\n\n<pre><code>n &lt;- 20\nn*(n+1)/2\n<\/code><\/pre>\n\n<p>We can reuse the same code and redefine n so to repeat the calculation for n=25.<\/p>\n\n<pre><code>n &lt;- 25\nn*(n+1)/2\n<\/code><\/pre>\n\n<h3 id=\"exercise\">Exercise<\/h3>\n<p>Now, adjust the code from the example to calculate the sum of the first 100 integers.<\/p>\n\n    <footer class=\"footnote-links visible-print\">\n    <\/footer>\n  <\/div>\n<\/div>\n<script>\n  dodona.ready.then(() => window.dodona.initDescription());\n<\/script>\n\n<\/body>\n<\/html>\n"}}).content.cloneNode(true));
