height=\"315\" src=\"https://www.youtube.com/embed/oEoInaLaB2s\" frameborder=\"0\" style=\"display: block; margin: auto;\" allow=\"autoplay; encrypted-media\" allowfullscreen=\"\"><\/iframe>\n\n<p>R is not a programming language like C or Java. It was not created by\nsoftware engineers for software development. Instead, it was developed\nby statisticians as an interactive environment for data analysis. You\ncan read the full history in the paper <a href=\"https://www.semanticscholar.org/paper/A-Brief-History-of-S-Becker/6c624ce83b11c6d19c1a7c5040ff6dafd7b185c7?p2df\">A Brief History of S<\/a><sup class=\"footnote-url visible-print-inline\">1<\/sup>. The\ninteractivity is an indispensable feature in data science because, as\nyou will soon learn, the ability to quickly explore data is a necessity\nfor success in this field. However, like in other programming languages,\nyou can save your work as scripts that can be easily executed at any\nmoment. These scripts serve as a record of the analysis you performed, a\nkey feature that facilitates reproducible work. If you are an expert\nprogrammer, you should not expect R to follow the conventions you are\nused to since you will be disappointed. If you are patient, you will\ncome to appreciate the unequal power of R when it comes to data analysis\nand, specifically, data visualization.<\/p>\n\n<p>Other attractive features of R are:<\/p>\n\n<ol>\n  <li>R is free and <a href=\"https://opensource.org/history\" target=\"_blank\">open source<\/a><sup class=\"footnote-url visible-print-inline\">2<\/sup>.<\/li>\n  <li>It runs on all major platforms: Windows, Mac Os, UNIX/Linux.<\/li>\n  <li>Scripts and data objects can be shared seamlessly across platforms.<\/li>\n  <li>There is a large, growing, and active community of R users and, as a\nresult, there are numerous resources for learning and asking\nquestions.\n    <ul>\n      <li><a href=\"https://stats.stackexchange.com/questions/138/free-resources-for-learning-r\" target=\"_blank\">Stack Exchange - Free resources for learning R<\/a><sup class=\"footnote-url visible-print-inline\">3<\/sup><\/li>\n      <li><a href=\"https://www.r-project.org/help.html\" target=\"_blank\">R-project.org<\/a><sup class=\"footnote-url visible-print-inline\">4<\/sup><\/li>\n    <\/ul>\n  <\/li>\n  <li>It is easy for others to contribute add-ons which enables developers\nto share software implementations of new data science methodologies.\nThis gives R users early access to the latest methods and to tools\nwhich are developed for a wide variety of disciplines, including\necology, molecular biology, social sciences, and geography, just to\nname a few examples.<\/li>\n<\/ol>\n\n    <footer class=\"footnote-links visible-print\">\n        <h4>Links<\/h4>\n          <a href=\"https://www.semanticscholar.org/paper/A-Brief-History-of-S-Becker/6c624ce83b11c6d19c1a7c5040ff6dafd7b185c7?p2df\">[1]: https://www.semanticscholar.org/paper/A-Brief-History-of-S-Becker/6c624ce83b11c6d19c1a7c5040ff6dafd7b185c7?p2df<\/a><br/>\n          <a href=\"https://opensource.org/history\">[2]: https://opensource.org/history<\/a><br/>\n          <a href=\"https://stats.stackexchange.com/questions/138/free-resources-for-learning-r\">[3]: https://stats.stackexchange.com/questions/138/free-resources-for-learning-r<\/a><br/>\n          <a href=\"https://www.r-project.org/help.html\">[4]: https://www.r-project.org/help.html<\/a><br/>\n    <\/footer>\n  <\/div>\n<\/div>\n<script>\n  dodona.ready.then(() => window.dodona.initDescription());\n<\/script>\n\n<\/body>\n<\/html>\n"}}).content.cloneNode(true));
